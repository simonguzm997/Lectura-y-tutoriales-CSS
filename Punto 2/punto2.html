<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style2.css" />

    <title>Punto 2</title>
  </head>
  <body>
    <!--Banner-->
    <section class="bg_brown">
      <div class="container-fluid">
        <!--Text-->
        <div class="container-fluid">
          <div class="text-overlay">
            <div class="row d-flex align-items-center justify-content-end">
              <div class="col-12">
                <h1 class="d-md-block white_txt pad50">Banner</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Main part-->
    <section style="background-color: lightgray">
      <div class="container-fluid">
        <div class="row">
          <!-- Left Menu-->
          <div class="d-none d-md-block col-md-3 bg_left_menu">
            <h1>Left menu</h1>
          </div>
          <!--Rught side-->

          <!-- Top menu-->
          <div class="col-md-9" style="padding: 0">
            <div class="container-fluid">
              <div class="row">
                <div class="col-12 bg_top_menu">
                  <h1>Top menu</h1>
                </div>
              </div>
            </div>
            <!--Main content A and B-->
            <div class="container-fluid">
              <div class="row">
                <div class="col-12 col-lg-6 bg_main_content">
                  <h1 class="main_Content">Main content A</h1>
                </div>
                <div class="col-12 col-lg-6 bg_main_content">
                  <h1 class="main_Content">Main content B</h1>
                </div>
              </div>
            </div>
            <!-- Phottos 1...5 -->
            <div class="container-fluid">
              <div class="row">
                <div class="col-6 col-md-4 col-lg-2 bg_photo_typeA">
                  <h1>Photo 1</h1>
                </div>
                <div class="col-6 col-md-4 col-lg-2 bg_photo_typeB">
                  <h1>Photo 2</h1>
                </div>
                <div class="col-6 col-md-4 col-lg-4 bg_photo_typeA">
                  <h1>Photo 3</h1>
                </div>
                <div class="col-6 col-md-4 col-lg-2 bg_photo_typeB">
                  <h1>Photo 4</h1>
                </div>
                <div class="col-6 col-md-4 col-lg-2 bg_photo_typeA">
                  <h1>Photo 5</h1>
                </div>
              </div>
            </div>

            <!-- Main content C -->
            <div class="container-fluid">
              <div class="row">
                <div class="col-12 bg_main_content">
                  <h1 class="main_Content">Main content C</h1>
                </div>
              </div>
            </div>

            <!-- Photos 6...10-->

            <div class="container-fluid">
              <div class="row">
                <div class="col-6 col-md-4 col-lg-2 bg_photo_typeB">
                  <h1>Photo 6</h1>
                </div>
                <div class="col-6 col-md-4 col-lg-2 bg_photo_typeA">
                  <h1>Photo 7</h1>
                </div>
                <div class="col-6 col-md-4 col-lg-4 bg_photo_typeB">
                  <h1>Photo 8</h1>
                </div>
                <div class="col-6 col-md-4 col-lg-2 bg_photo_typeA">
                  <h1>Photo 9</h1>
                </div>
                <div class="col-6 col-md-4 col-lg-2 bg_photo_typeB">
                  <h1>Photo 10</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--Footer-->
    <footer class="bg_brown">
      <div class="container-fluid">
        <h1 class="d-md-block white_txt">Footer</h1>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
